<head>
  <title>app</title>
</head>

<body>
  <h1>Verify PAN info</h1>

  {{> hello}}
</body>

<template name="hello">

{{#if cur_image}}
    {{> panInfo cur_image}}
{{/if}}

<br/><hr/><br/>

<table class="pan-list">
    {{#each new_images}}
        {{> imgInfo}}
    {{/each}}
</table>
</template>

<template name="imgInfo">
<tr>
    <td>{{auto_vals.name.val}}</td>
    <td>{{auto_vals.pan.val}}</td>
    <td><button class="view-info">View Info</button></td>
</tr>
</template>

<template name="panInfo">
<table class="pan-info">
    <tr>
        <td>Is Photoshopped: </td>
        <td>{{is_photoshopped}}</td>
        <td>Confidence: {{is_photoshopped_confidence}}%</td>
    </tr>
    <tr>
        <td>Name: </td>
        <td>{{auto_vals.name.val}}</td>
        <td><input type="text" value="{{auto_vals.name.val}}"/></td>
    </tr>
    <tr>
        <td>PAN: </td>
        <td>{{auto_vals.pan.val}}</td>
        <td><input type="text" value="{{auto_vals.pan.val}}"/></td>
    </tr>
    <tr>
        <td>DOB: </td>
        <td>{{auto_vals.dob.val}}</td>
        <td><input type="text" value="{{auto_vals.dob.val}}"/></td>
    </tr>
    <tr>
        <td>Father Name: </td>
        <td>{{auto_vals.father_name.val}}</td>
        <td><input type="text" value="{{auto_vals.father_name.val}}"/></td>
    </tr>
    <tr>
        <td>
            <button class="reject-record">Reject Record</button>
        </td>
        <td>
            <button class="info-is-correct">Info is correct</button>
        </td>
        <td>
            <button class="submit-changes">Submit Changes</button>
        </td>
    </tr>
</table>
</template>
